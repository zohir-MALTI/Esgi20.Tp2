trigger: none
stages:
- stage: Validate
  jobs:
  - job: Build
    pool:
      vmImage: windows-latest
    displayName: Build Web API
    steps:
    - task: UseDotNet@2
      inputs:
        version: 5.0.x
      displayName: Install .NET SDK
    - script: dotnet restore
      displayName: Restore dependencies
    - script: dotnet build --no-restore
      displayName: Build project